<div class="py-12 bg-white dark:bg-gray-800">
    <form class="max-w-sm mx-auto" (submit)="actualizar()">
        <div class="mb-5">
            <label for="nombre" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nombre:</label>
            <input type="text" id="nombre" name="nombre" [(ngModel)]="videojuego.nombre"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
        <div class="mb-5">
            <label for="desarrollador" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Desarrollador:
            </label>
            <select name="desarrollador" id="desarrollador" [(ngModel)]="videojuego.idDesarrollador"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option *ngFor="let d of desarrolladores" [value]="d.id"
                    [selected]="d.id === videojuego.idDesarrollador">{{ d.nombre }}</option>
            </select>
        </div>
        <div class="mb-5">
            <label for="plataforma" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                Plataformas:</label>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
                <div *ngFor="let p of plataformas" class="flex items-center mb-2">
                    <input name="plataforma{{p.id}}" id="plataforma" type="checkbox" [value]="p.id"
                        [(ngModel)]="plataformaSeleccionada[p.id]"
                        class="text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    {{ p.nombre }}
                </div>
            </div>
        </div>
        <div class="mb-5">
            <label for="anio" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">AÃ±o:</label>
            <input type="number" id="anio" name="anio" [(ngModel)]="videojuego.anio"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" />
        </div>
        <button type="submit"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Actualizar
            videojuego</button>
    </form>
</div>
