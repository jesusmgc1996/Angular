<table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                Nombre
            </th>
            <th scope="col" class="px-6 py-3">
                Desarrolladora
            </th>
            <th scope="col" class="px-6 py-3">
                Plataformas
            </th>
            <th scope="col" class="px-6 py-3">
                AÃ±o
            </th>
            <th scope="col" class="px-6 py-3">
                Operaciones
            </th>
        </tr>
    </thead>
    <tbody>
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let v of videojuegos">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ v.nombre }}
            </th>
            <td class="px-6 py-4">
                {{ v.desarrollador }}
            </td>
            <td class="px-6 py-4">
                {{ v.plataformas }}
            </td>
            <td class="px-6 py-4">
                {{ v.anio }}
            </td>
            <td class="px-6 py-4">
                <button type="button" [routerLink]="['editar', v.id]"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Editar</button>
                <button type="button" (click)="borrarVideojuego(v.id!)"
                    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>
